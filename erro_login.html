<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="erro_login.css">
</head>
<body>

    <div id="pagelogin">
        <form method="POST" class="formLogin">
            <div id="img">
                <img src="login.png" id="imglogin">
            </div>
            <div class="clogin">
                <h1>Faça login</h1>
                <input type="email" class="input" placeholder="Digite seu e-mail" required/>
                <input type="password" class="input" placeholder="Digite sua senha" required/>
                <input type="submit" value="Entrar" id="butentrar" />
                <p>E-mail ou senha inválido.</p>
                <p>Tente novamente</p>
            </div>
        </form>
    </div>
    
</body>
</html>
